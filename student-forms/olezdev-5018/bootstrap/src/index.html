<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center">

        <form action="/server" method="get" class="col-10 col-md-4 p-6 ">
            <h1 class="mb-1 fw-bold text-primary">Contacto</h1>
            <h3 class="mb-6 fw-bold text-secondary">Deja tu mensaje y en breve me pondre en contacto contigo</h3>

            <div class="form-group">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" class="form-control rounded-2" name="name" type="text"
                    placeholder="Ingrese su nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" class="form-control rounded-2" name="email" type="email"
                    placeholder="Ingrese su correo electronico" required>
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Asunto</label>
                <input id="subject" class="form-control rounded-2" name="email" type="text"
                    placeholder="Ingrese un asunto" required>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea id="message" class="form-control rounded-2" name="message" required rows="5"></textarea>
                <div class="fw-lighter">Escriba su mensaje.</div>
            </div>

            <div class="form-group">
                <label for="terms" class="form-label">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span class="font-weight-bold">Acepto los terminos y condiciones</span>
                </label>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>


    <script type="module" src="./js/main.js"></script>
</body>

</html>
