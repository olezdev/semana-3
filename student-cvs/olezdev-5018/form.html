<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="style.css">
    <script async defer type="module" src="main.mjs"></script>
</head>

<body>

    <main class="page">
        <h1>Contacto</h1>
        <h3>Deja tu mensaje y en breve me pondre en contacto contigo</h3>

        <form action="/server" method="get">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Ingrese su correo electronico" required>
            </div>

            <div class="form-group">
                <label for="subject">Asunto</label>
                <input id="subject" name="email" type="text" placeholder="Ingrese un asunto" required>
            </div>

            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" required rows="5"></textarea>
                <div class="help">Escriba su mensaje.</div>
            </div>

            <div class="form-group">
				<label for="terms">
					<input id="terms" name="terms" type="checkbox" required>
					<span>Acepto los terminos y condiciones</span>
				</label>
			</div>
			<button>Enviar</button>
        </form>
    </main>

</body>

</html>
